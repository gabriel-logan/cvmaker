name: Deploy to Vercel

permissions:
  contents: read
  id-token: write

on:
  release:
    types: [published]

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Production

    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Vercel CLI
        run: npm install -g vercel

      # ======================
      # FRONTEND
      # ======================
      - name: Setup pnpm (frontend)
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node (frontend)
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          cache: "pnpm"
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install frontend dependencies
        working-directory: frontend
        run: pnpm install

      - name: Build frontend
        working-directory: frontend
        run: pnpm build

      - name: Check if frontend dist exists
        working-directory: frontend
        run: |
          if [ ! -d "dist" ]; then
            echo "❌ Error: frontend/dist directory does not exist."
            exit 1
          fi
          echo "✅ frontend/dist found"

      # ======================
      # BACKEND
      # ======================
      - name: Setup pnpm (backend)
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node (backend)
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          cache: "pnpm"
          cache-dependency-path: backend/pnpm-lock.yaml

      - name: Install backend dependencies
        working-directory: backend
        run: pnpm install

      - name: Build backend
        working-directory: backend
        run: pnpm build

      - name: Check if backend dist exists
        working-directory: backend
        run: |
          if [ ! -d "dist" ]; then
            echo "❌ Error: backend/dist directory does not exist."
            exit 1
          fi
          echo "✅ backend/dist found"

      # ======================
      # DEPLOY (MONOREPO)
      # ======================
      - name: Deploy entire project to Vercel
        run: |
          vercel deploy \
            --prod \
            --yes \
            --token=${VERCEL_TOKEN} \
            --name=gl-cvmaker
